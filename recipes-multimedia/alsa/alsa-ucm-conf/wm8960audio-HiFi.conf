#
# HiFi Use Case: Defines the various audio devices.
#

SectionDevice."Headphones" {
	Comment "Headphone Jack Output"

	EnableSequence [
		# On enable, set volume to a safe level of 80%
		cset "name='Headphone Playback Volume' 80%"
	]

	DisableSequence [
		# On disable, set volume to 0 (mute)
		cset "name='Headphone Playback Volume' 0,0"
	]

	Value {
		# Expose PCM and volume control to applications for this device
		PlaybackPCM "hw:{CardId}"
		PlaybackVolume "name='Headphone Playback Volume'"
	}
}

SectionDevice."Speaker" {
	Comment "On-board Speaker Output"

	EnableSequence [
		# On enable, set volume to 85%
		cset "name='Speaker Playback Volume' 85%"
	]

	DisableSequence [
		# On disable, set volume to 0 (mute)
		cset "name='Speaker Playback Volume' 0,0"
	]

	Value {
		# Expose PCM and volume control to applications for this device
		PlaybackPCM "hw:{CardId}"
		PlaybackVolume "name='Speaker Playback Volume'"
	}
}

SectionDevice."Mic" {
	Comment "Microphone Input"

	EnableSequence [
		# Enable the microphone capture path
		cset "name='Capture Switch' on,on"
		# Connect LINPUT1/RINPUT1 to the ADCs
		cset "name='Left Boost Mixer LINPUT1 Switch' on"
		cset "name='Right Boost Mixer RINPUT1 Switch' on"
	]

	DisableSequence [
		# Disable the capture path
		cset "name='Capture Switch' off,off"
	]

	Value {
		# Expose PCM, volume, and switch controls to applications for this device
		CapturePCM "hw:{CardId}"
		CaptureVolume "name='Capture Volume'"
		CaptureSwitch "name='Capture Switch'"
	}
}

