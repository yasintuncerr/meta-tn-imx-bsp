Syntax 4

SectionUseCase."HiFi" {
	# Load the HiFi configuration file
	File "/NXP/iMX8/TechNexion/wm8960audio-HiFi.conf"
	Comment "Default HiFi Use Case"
}

BootSequence [
	# Initial settings on boot
	# Set a default playback and capture volume
	cset "name='Headphone Playback Volume' 50%"
	cset "name='Speaker Playback Volume' 50%"
	cset "name='Capture Volume' 35,35"

	# Enable the path from the ADC to the Input Mixer
	cset "name='Left Input Mixer Boost Switch' on"
	cset "name='Right Input Mixer Boost Switch' on"

	# Enable the path from the DAC to the Output Mixer
	cset "name='Left Output Mixer PCM Playback Switch' on"
	cset "name='Right Output Mixer PCM Playback Switch' on"
]
